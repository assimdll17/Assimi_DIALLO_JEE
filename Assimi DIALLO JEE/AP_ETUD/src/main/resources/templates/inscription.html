<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5">
            <form method="post" th:action="@{/saveuser}">
                <div class="form-group">
                    <label for="u1">Username</label>
                    <input type="text" class="form-control" id="u1"  placeholder="Votre username" name="username" th:value="${appUser.username}">
                    <span class="text-danger" th:errors="${appUser.username}"></span>
                </div>


                <div class="form-group mt-4">
                    <label for="p1">Password</label>
                    <input type="password" class="form-control" id="p1" placeholder="Votre password" name="password" th:value="${appUser.password}">
                    <span class="text-danger" th:errors="${appUser.password}"></span>
                </div>


                <button type="submit" class="btn btn-success mt-4">S'inscrire</button>
            </form>
        </div>
        <div class="col-md-4"></div>
</div>
</div>
</body>
</html>
