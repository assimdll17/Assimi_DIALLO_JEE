<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil-Etudiants</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-3">
    <div class="card">
        <div class="card-header">Liste des étudiants</div>
        <div class="card-body">
            <form method="get" th:action="@{/index}">
                <label>Mot</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th><th>Nom</th><th>Prénom</th><th>Email</th><th>Date</th><th>Genre</th><th>En règle</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e:${etudiants}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.nom}"></td>
                    <td th:text="${e.prenom}"></td>
                    <td th:text="${e.email}"></td>
                    <td th:text="${e.dateNaissance}"></td>
                    <td th:text="${e.genre}"></td>
                    <td th:text="${e.isEnregle()}"></td>
                    <td >
                        <a onclick="return confirm('Etes-vous sûr?')" class="btn btn-danger" th:href="@{/delete(id=${e.id},kw=${keyword},page=${pageActuelle})}">
                            Supp.
                        </a>
                    </td>
                    <td >
                        <a class="btn btn-info">
                            Modif.
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==pageActuelle?'btn btn-primary ms-5':'btn btn-outline-primary ms-5'}"
                       th:text="${status.index}"
                       th:href="@{/index(page=${status.index},keyword=${keyword})}"
                    ></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
